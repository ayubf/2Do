<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2Do</title>
    <link rel="stylesheet" href="style.css">
    <script src='render.js' defer></script>
    <script src='main.js' defer></script>
  </head>
  <body>
    <div id="textSpaceDiv">
    </div>
    <div id="taskMaker">

      <p>New Task</p>

      <input type="text" id='titleInput' placeholder="Title">
      <textarea id='taskContentInput' cols="25" rows="15" placeholder="Task"></textarea>

      <select id="taskLevel">
        <option value="norush">No Rush</option>
        <option value="moderate">Moderate</option>
        <option value="urgent">Urgent</option>
      </select>

      <input type="text" id='deadLineInput' placeholder="Deadline">
      <button onclick='addTask()'>Add Task</button> <br> <br>
      <button onclick='showAbt()'>About</button>
      <button onclick='clearTasks()'>Clear Tasks</button>
      

      <div id="aboutDiv" class='hidden'>
        <p>
          <div class='hideBtn'><button onclick='hideAbt()'>(x)</button></div> 
          2Do
          Version: 1.5 <br>
          By: Ayub Farah <br>
          Date: 21/2020 <br>
          <a target='_blank' href="https://github.com/ayubf/2Do">Github</a> <br>
        </p>
      </div>

  </body>
</html>
